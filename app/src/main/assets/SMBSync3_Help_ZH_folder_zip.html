<!doctype html>

<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>SMBSync3_Help_ZH_folder_zip</title></head>
<body><h3>本地存储</h3>
<p>选择要使用的存储。</p>
<h3>允许使用外部存储</h3>
<p>申请使用外部存储的权限。如果你格式化MicroSD卡，UUID将改变，所以请求使用它的权限。</p>
<h3>列表文件</h3>
<p>显示文件列表。</p>
<h3>ZIP文件名</h3>
<p>指定ZIP文件名。</p>
<h3>压缩级别</h3>
<p>选择压缩级别。</p>
<ul>
<li>最快</li>
<li>迅速</li>
<li>正常</li>
<li>最多 </li>

</ul>
<h3>加密方法</h3>
<ul>
<li>无</li>
<li>ZipCrypto</li>
<li>AES128位</li>
<li>AES256位 </li>

</ul>
<h3>密码</h3>
<p>指定加密密码。</p>
<h3>确认</h3>
<p>重新输入密码进行确认。</p>
</body>
</html>
