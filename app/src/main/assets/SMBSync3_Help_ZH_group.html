<body><h3>集团</h3>
<p>组的名称。</p>
<h3>启用群组</h3>
<p>启用该组。启用后会出现同步按钮。</p>
<h3>按钮分配</h3>
<p>您可以指定一个快捷按钮或同步按钮，以便在按下该按钮时执行任务。</p>
<h3>只同步自动任务</h3>
<p>开始同步同步任务中自动勾选的任务。如果被选中，任务列表将不会出现。</p>
<h3>任务清单</h3>
<p>点击它来选择同步任务。</p>
