<title>SMBSync3_Help_JA_group</title></head>
<body><h3>グループ名</h3>
<p>グループの名前。 </p>
<h3>グループを有効にする</h3>
<p>グループを有効にします。有効にすることにより同期ボタンが表示されます。 </p>
<h3>ボタンの割当</h3>
<p>ショートカットボタンまたは同期ボタンを割り当てると、ボタンが押された時にタスクが実行されます。 </p>
<h3>自動タスクだけを同期する</h3>
<p>同期タスクで自動がチェックされているタスクを同期開始します。チェックを外すとタスクリスト編集ボタンが表示されます。 </p>
<h3>タスクリスト</h3>
<p>タップすると同期タスクを選択できます。</p>
</body>
</html>
